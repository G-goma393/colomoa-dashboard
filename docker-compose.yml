services:
  dashboard:
    build: ./backend
    container_name: obsidian-dashboard-backend
    ports:
      - "8888:8888"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    image: node:22-alpine
    container_name: obsidian-dashboard-frontend
    working_dir: /app
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - dashboard
